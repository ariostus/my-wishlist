<!DOCTYPE html>
<html>
    <head>
        <title>Wishlist&#x2661;</title>
        <meta name="viewport" content= "user-scalable=no">
        <meta charset="utf8" lang="en">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check_circle,delete,edit,groups,login,logout" />
        <link rel="manifest" href="/manifest.json">

        
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <body class="mobile-view">
        <div id="heading">
            <div class="loginout" style="left: 10%;">
                <a href="/">
                    <span class="material-symbols-outlined log-size">groups</span>
                </a>
            </div>

            <h1><a href="/redirect" class="no-under">WISHLIST</a></h1>
            
            

            {% if user.is_authenticated %}
            <h2 class="a-colour">{{user}}</h2></a>

            <div class="loginout">
                <form id="logout-form" method="post" action="{% url 'logout' %}?next=/">
                    {% csrf_token %}
                    <button type="submit" class="btn-norm">
                        <span class="material-symbols-outlined log-size">logout</span>
                    </button>
                </form>
            </div>

            
            
            {% else %}
                
                    <div class="loginout">
                        <a href="{% url 'login' %}" class="no-under">
                            <span class="material-symbols-outlined log-size" >login</span>
                        </a>
                    </div>
                
                
            {% endif %}
        </div>
        
        
        
     
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <div id="bottom">
            {% block bottom %}
            {% endblock %}
        </div>
        
        <div id="footer">
            <hr style="margin-bottom: 10%;">
            <p class="foot-p">Designed by <em>Carboni&Sergiacomi S.p.A.</em></p>

        </div>
